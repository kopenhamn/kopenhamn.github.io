<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AJAX test</title>
        <script>
            function loadDoc() {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById('forTest').innerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', 'test.txt', true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <h1>Testing XMLHttpRequest</h1>
        <button type="button" onclick="loadDoc()">AJAX me!</button>

        <p style="border: 3px solid green; width: 500px; height: 300px; text-align: center;" id="forTest">Here will be text from AJAX response</p>
    </body>
</html>
